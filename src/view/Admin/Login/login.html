<head>
	<link rel="stylesheet" href="{{URL}}/src/view/Admin/Login/login.css" />
</head>

<div class="d-flex justify-content-center align-items-center m-auto h-100 w-75">
	<form method="post" class="card text-dark text-center w-100">
		<fieldset>
			<legend class="card-header">
				<h1>Login</h1>
			</legend>
			<div class="card-body">
				{{status}}
				<div class="form-group">
					<label for="email">E-mail</label>
					<input
						type="email"
						name="email"
						id="email"
						class="form-control"
						placeholder="email@example.com"
						required
						autofocus
					/>
				</div>
				<div class="form-group my-3">
					<label for="password">Senha</label>
					<input
						type="password"
						name="password"
						id="password"
						class="form-control"
						required
					/>
				</div>
				<div class="mt-4">
					<button type="submit" class="form-control btn btn-lg btn-primary">
						Entrar
					</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
