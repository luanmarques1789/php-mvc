<tr>
	<td>{{id}}</td>
	<td>{{name}}</td>
	<td>{{message}}</td>
	<td>{{date}}</td>
	<td>
		<div class="d-flex">
			<div>
				<a href="{{URL}}/admin/testimonies/{{id}}/edit">
					<button type="button" class="btn btn-primary">Editar</button>
				</a>
			</div>
			<div>
				<a href="{{URL}}/admin/testimonies/{{id}}/delete">
					<button type="button" class="btn btn-danger">Excluir</button>
				</a>
			</div>
		</div>
	</td>
</tr>
